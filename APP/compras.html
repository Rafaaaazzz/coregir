<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compras - GameStore</title>
    <link rel="stylesheet" href="style/compras.css" />
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon" />
  </head>
  <body class="gamestore">
    <nav class="topnav">
      <ul class="menu-horizontal">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="index.html#destacados">Destacados</a></li>
        <li><a href="index.html#novedades">Novedades</a></li>
        <li><a href="index.html#ofertas">Ofertas</a></li>
        <li><a href="compras.html">Cómo Comprar</a></li>
        <li><a href="index.html#contacto">Contacto</a></li>
        <li><a href="index.html#formulario">Formulario</a></li>
      </ul>
    </nav>

    <header class="encabezado">
      <div class="contenedor-header">
        <img
          src="imagenes/logo.png"
          alt="Logo GameStore"
          class="logo-encabezado"
        />
        <div class="texto-encabezado">
          <h1>Carrito de Compras</h1>
          <p>Completa tu compra y disfruta de tus juegos favoritos</p>
        </div>
      </div>
    </header>

    <section id="carrito">
      <h2>Tu Carrito</h2>
      <div id="items-carrito">
        <!-- Los items se cargarán dinámicamente aquí -->
      </div>
      <div class="resumen-compra">
        <h3>Resumen de Compra</h3>
        <p>Total: <span id="total-compra">$0.00</span></p>
        <button id="proceder-pago" class="btn-pagar">Proceder al Pago</button>
      </div>
    </section>

    <script src="Js/logica.js"></script>
  </body>
</html>
